<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visto Brasileiro</title>
</head>
<body>
    <h1>Verificação de Visto brasileiro</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var pp = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var pais = String(pp.value)
            if (pais != 'Brasil') {
                res.innerHTML = ('<p>Você é entrangeiro!</p>')
            } else {
                res.innerHTML = ('<p>Você é brasileiro!</p>')
            }
        }
    </script>
</body>
</html>
