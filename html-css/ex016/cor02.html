<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */ 
            height: 100%;
        }

        body { /* Imagens em degrdê */ 
            background-image: linear-gradient(220deg, #FABF28, #DE9623, #F59034, #DE6223, #FA5028); 
            background-attachment: fixed;

        }
    </style>
</head>
<body>
    <h1>Testando Gradiente (Degradê) </h1>
</body>
</html>
